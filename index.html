<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu's Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="heading">Calculator</h1>
    <div class="output">
        Output
    </div>
    <div class="cal-body">
        <button class="btn grey" id="clear">C</button>
        <button class="btn grey" id="root">&radic;</button>
        <button class="btn grey" id="divide">/</button>
        <button class="btn yellow" id="multiply">x</button>
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn yellow" id="sub">-</button>
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn yellow" id="add">+</button>
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn yellow" id="decimal">.</button>
        <button class="btn" id="zero-btn">0</button>
        <button class="btn yellow" id="equal-btn">=</button>
        <!-- <button class="btn" id="num19"></button>
        <button class="btn" id="num20"></button> -->
    </div>
    <footer>Developed By Himanshu</footer>
    <script src="script.js"></script>
</body>
</html>
